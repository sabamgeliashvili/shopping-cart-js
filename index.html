<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shopping-cart-js</title>
</head>
<body>
    <p>TOTAL AMOUNT:<span id="sumcost">0$</span></p>
    <div class="wholebox">
        <div class="firstbox">
            <div id="item1" class="item">
                <img class="img" src="images/mobile.webp" alt="">
                <span>TESLA MOBILE</span>
                <p>1500$</p>
                <button onclick="buyItem('TESLA MOBILE', 1500, 'images/mobile.webp')">BUY NOW</button>
            </div>
            <div id="item2" class="item">
                <img class="img" src="images/camera.jpeg" alt="">
                <span>CANNON CAMERA</span>
                <p>800$</p>
                <button onclick="buyItem('CANNON CAMERA', 800,'images/camera.jpeg')">BUY NOW</button>
            </div>
            <div id="item3" class="item">
                <img class="img" src="images/laptop.jpg" alt="">
                <span>ASUS LAPTOP</span>
                <p>1000$</p>
                <button onclick="buyItem('ASUS LAPTOP', 1000, 'images/laptop.jpg')">BUY NOW</button>
            </div>
        </div>
        <button class="rembtn" onclick="removeAddedItems()">Remove Items</button>
        <div>
            <div id="addeditem"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
